<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mobile Bazaar</title>
        <!-- Bootstrap link  -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <!-- Custom Css  -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Mobile Bazaar</h1>
            <!-- The Mobile Bazaar  -->
            <section>
                <div class="col-8 mx-auto">
                    <div class="input-group mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="search-mobile"
                            placeholder="Search Mobile"
                        />
                        <button
                            onclick="searchMobile()"
                            class="btn btn-primary"
                            type="button"
                        >
                            Search
                        </button>
                    </div>
                </div>
            </section>
            <!-- Display special texts  -->
            <section>
                <h2 class="text-danger text-center" id="no-result">
                    Sorry! No result found.
                </h2>
                <!-- Loading -->
                <div
                    class="spinner-border text-primary loading"
                    id="loading"
                    role="status"
                >
                    <span class="visually-hidden">Loading...</span>
                </div>
                <!-- Display Mobile Details  -->
                <div class="d-flex justify-content-center">
                    <div id="mobile-details"></div>
                </div>
            </section>
            <!-- Display Mobiles  -->
            <section>
                <div class="container">
                    <div id="mobiles" class="row"></div>
                    <div class="d-flex justify-content-center">
                        <button
                            id="load-more"
                            class="btn btn-primary text-center"
                        >
                            Load More
                        </button>
                        <button
                            id="load-less"
                            class="btn btn-primary text-center"
                        >
                            Load Less
                        </button>
                    </div>
                </div>
            </section>
        </div>
        <!-- Javascript scripts  -->
        <script src="js/script.js"></script>
    </body>
</html>
